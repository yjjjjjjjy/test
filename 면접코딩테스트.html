<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코드미션</title>
</head>
<body>
    <script>
        const a = [-1000, 4, -3000, -9, 0, -10, 5, 6, -10000, -12345];
        let minIdx;

        const findIdx = () => {
            const positiveA = a.filter(i=> i > 0);
            const sortA =  positiveA.sort((a,b) => {
                return a-b;
            })

            console.log(sortA);
            // 배열이 없는 경우
            if(!sortA.length){
                minIdx = 1;
            }else {
                for(let i=1; i<=sortA.length; i++){
                    if(!sortA.includes(i)){
                        if(!minIdx){
                            minIdx = i;
                        }
                    }
                }
                if(!minIdx) {
                    minIdx = sortA.length + 1;
                }
            }
            console.log(minIdx);    
        }

        findIdx();

    </script>
</body>
</html>
