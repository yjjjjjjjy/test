    <script>
        function test(n) {
            let arr = [];
            for(let i=1; i<=n; i++) {
                arr.push(i);
            }            
            while(arr.length > 1){
                arr.shift();
                let first = arr.shift();
                arr.push(first);
            }
            console.log(arr);
        }
        test(4);
        test(6);
    </script>
