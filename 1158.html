 <script>
   // <1, 2, 3, 4, 5, 6, 7,>
   // <3, 6, 2, 7, 5, 1, 4>
 function test(n, k) {
   let arr = [];
   let arr2 = [];
   for(let i =1; i<=n; i++) {
    arr.push(i);
   } 
   let j = 1;
   while(arr.length){;
    if(j%k===0){
      arr2.push(arr.shift());
    }else {
      arr.push(arr.shift());
    }
    j+=1;
   } 
   console.log(arr);
   console.log(arr2);
 }
 test(7,3);
 </script>
